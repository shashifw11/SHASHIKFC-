         margin-top: 30px;

<body>
    <div id = "container">
        <div class = "upper">
            <div><p>Sign In / Sign up</p></div>
            <div class = "Img">
                <img 
                 src="https://login.kfc.co.in/auth/resources/1vkce/login/kfcIndiaLoginUIDev_2021_09_06_12_37/images/KFC_logo.svg"
                 /> 
            </div>
            <div><p>LETâ€™S SIGN IN OR CREATE ACCOUNT WITH YOUR Email Id!
            </p></div>
        </div>
        <div class = "middle">
            <h1>SignUp</h1>
            <input  id = "email" type = "email" placeholder = "Enter your email"/>
            <input id = "mobile" type = "number" placeholder = "Enter your Number"/>
            <input id = "password" type = "password" placeholder = "Enter your password"/><br/>
            <button><a href="#">SignUp</a></button>
        </div>
        
    </div>
</body> 
<script>
    document.querySelector("button").addEventListener("click" , addItem); 
         var userArr = JSON.parse(localStorage.getItem("KFC-UserData"))||[] ; 
         var userCredentials = {};
            function addItem(){
                var email = document.getElementById("email").value ; 
                   if(email==""){
                       alert("please Enter the Cridintial")
                        //  break;
                   } else{
                    userCredentials.emailAddresh =email
                   }
                var mobile = document.getElementById("mobile").value ;
                   if(mobile.length != 10){
                       alert("please Enter 10-digit mobile number")
                    //    break;
                   } else{
                    userCredentials.mobileNo =mobile
                   }
                var pass = document.getElementById("password").value;
                   if(pass.length != 8){
                    alert("please Enter 8-charactor password")
                    // break;
                   } else{
                    userCredentials.password =pass
                   }
               userArr.push(userCredentials);
                 //console.log(userArr); 
              
                   if(userCredentials.emailAddresh == email && userCredentials.mobileNo ==mobile && userCredentials.password ==pass){
                    localStorage.setItem("KFC-UserData" , JSON.stringify(userArr));
                    window.location.href = "login.html" ;
                   } 
                    //   localStorage.removeItem("KFC-UserData");
              }
</script>
