<body>
    <h1>Payment</h1>
    

  <div class = "form"> 
    <h2>Payment</h2>
    <form>
     <input id = "number" type="number" placeholder = "Enter Card Number "/></br></br>
     <input id = "cv" type="number" placeholder = "Enter Cvv number" /></br></br>
     <input id = "date" type="date" placeholder = "Date of Expiry"/></br></br>
     <input  id = "name" type="text" placeholder = "Card Holder Name"/></br></br> 
    </form>
     <button>PAY</button>
    </div>
</body> 
  <script>
       document.querySelector("button").addEventListener("click" , orderPlace)
         
             function orderPlace(){
                  var form = document.querySelector("form");
                    // console.log(form); 
                  var number = form.number.value; 
                     if(number.length != 16){
                         alert ("Plese Enter 16 digit card Number")
                     }
                  var cv = form.cv.value; 
                    if(cv.length!=3){
                        alert ("Plese Enter correct Cvv")
                    }
                  var date = form.date.value;
                  var name = form.name.value;
                   // console.log(number,cv,date,name); 
                   pay(number,cv,date,name);
             } 
              
             document.querySelector("button").addEventListener("click" , function(){
                 alert ( "Your order is successfully placed" ) ;
                window.location.href = "KFCpayment.html" ;
             })
  </script>
